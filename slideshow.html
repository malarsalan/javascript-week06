<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slideshow</title>
    </head>
    <body>
        <img id="image" src="images for slideshow/1.jpg" alt="">
        <script src="jquery-1.11.0.js"></script>
        <script>
        
        
        var num = 1;
        var max = 6;
        $('#image').click(function() {
            num++;
            if (num > max) {
                num = 1;
            }
            var image = 'images for slideshow/' + num + '.jpg';
            this.src = image;
        });
        
        </script>
    </body>
</html>
